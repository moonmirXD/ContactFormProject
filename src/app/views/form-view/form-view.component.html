<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <img
            src="../../assets/images/web-development-png-download-the-datasheet-557.png"
            alt=""
            srcset=""
          />
        </div>
        <div class="col-6">
          <div class="card-body">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Full Name</label>
                <input
                  class="form-control"
                  placeholder="{{ forms?.fullName }}"
                  disabled
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Email</label>
                <input
                  class="form-control"
                  placeholder="{{ forms?.emailAddress }}"
                  disabled
                />
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Company</label>
              <input
                class="form-control"
                placeholder="{{ forms?.company }}"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="inputAddress2">Telephone No.</label>
              <input
                class="form-control"
                placeholder="{{ forms?.contactNo }}"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Subject</label>
              <select class="form-control" disabled>
                <option selected>{{ forms?.subject }}</option></select
              >
            </div>

            <div class="form-group">
              <label for="validationTextarea">Message</label>
              <textarea
                class="form-control"
                placeholder="{{ forms?.message }}"
                disabled
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
